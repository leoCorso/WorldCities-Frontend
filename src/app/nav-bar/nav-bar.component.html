<mat-toolbar color="primary">
    <button mat-button color="white"><mat-icon fontIcon="home"></mat-icon></button>
    <a mat-flat-button color="primary" [routerLink]="['/cities']">Cities</a>
    <a mat-flat-button color="primary" [routerLink]="['/countries']">Countries</a>
    <span class="separator"></span>
    <a *ngIf="!isLoggedIn" mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
    <a *ngIf="isLoggedIn" mat-flat-button color="primary"  (click)="onLogOut()">Logout</a>
</mat-toolbar>

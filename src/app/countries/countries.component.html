<h1>Countries</h1>

<p>Here's a list of Countries: feel free to play with it.</p>
<button class="create-country-btn" mat-flat-button [routerLink]="['/country']">Create a new country</button>

<p *ngIf="!countries"><em>Loading...</em></p>
<mat-form-field [hidden]="!countries">
    <input matInput #filter (keyup)="onFilterTextChaged(filter.value)" placeholder="Filter by name (or part of it)...">
</mat-form-field>


<table 
    mat-table [hidden]="!countries" 
    class="mat-elevation-z8"
    [dataSource]="countries"
    [hidden]="!countries"
    matSort (matSortChange)="loadData()"
    [matSortActive]="defaultSortColumn"
    [matSortDirection]="defaultSortDirection"
    >
    <!-- Id row -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let country">{{ country.id }}</td>
    </ng-container>

    <!-- Name row -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let country"><a [routerLink]="['/country-edit', country.id]">{{country.name}}</a></td>
    </ng-container>

    <!-- Lon row -->
    <ng-container matColumnDef="iso2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO2</th>
        <td mat-cell *matCellDef="let country">{{country.iso2}}</td>
    </ng-container>

    <!-- Lat row -->
    <ng-container matColumnDef="iso3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO3</th>
        <td mat-cell *matCellDef="let country">{{country.iso3}}</td>
    </ng-container>

    <!-- Total Cities count -->
    <ng-container matColumnDef="totCities">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Total Cities</th>
        <td mat-cell *matCellDef="let country">{{ country.totCities }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
(page)="getData($event)"
[hidden]="!countries"
[pageSize]="10"
[pageSizeOptions]="[10, 20, 50]"
showFirstLastButtons
>
</mat-paginator>
